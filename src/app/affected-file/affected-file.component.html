<mat-list role="list" *ngIf="affected_files && affected_files.length>0">
  <mat-list-item *ngFor="let affected_file of affected_files">
    <span><b>{{affected_file.file_edit_type}}</b></span> <span style="position: relative; left: 10px;"><i>{{affected_file.file_path}}</i></span>
  </mat-list-item>
</mat-list>
